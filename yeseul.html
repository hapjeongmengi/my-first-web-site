        <h2>예술</h2>
        
        <p>
            예술(藝術, art)은 학문·종교·도덕 등과 같은 문화의 한 부문으로, 예술 활동(창작, 감상)과 그 성과(예술 작품)의 총칭이다. 문학, 음악, 미술, 영화, 무용 등의 공연예술이 포함된다. 그러나 이러한 예술작품을 다루는 학문은 인문학의 영역이다.
